<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="card">
          <div class="header">
            <span></span>
            <span></span>
            <span></span>
          </div>
          <div class="screen"><input type="text" readonly id="displayText" /></div>
          <div class="btnGroup">
            <div class="row">
              <button class="darkbtn" id="ac">AC</button>
              <button class="opBtn">/</button>
            </div>
            <div class="row">
              <button class="numBtn">7</button>
              <button class="numBtn">8</button>
              <button class="numBtn">9</button>
              <button class="opBtn">*</button>
            </div>
            <div class="row">
              <button class="numBtn">4</button>
              <button class="numBtn">5</button>
              <button class="numBtn">6</button>
              <button class="opBtn">-</button>
            </div>
            <div class="row">
              <button class="numBtn">1</button>
              <button class="numBtn">2</button>
              <button class="numBtn">3</button>
              <button class="opBtn">+</button>
            </div>
            <div class="row">
              <button class="numBtn zero">0</button>
              <button class="opBtn">=</button>
            </div>
          </div>
        </div>
      </div>
  <script src="script.js"></script>

</body>
</html>
